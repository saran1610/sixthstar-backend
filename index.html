<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<title>Add Student Details</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
</head>
<body>
    <div class="container">

  
<h3 class="text-center m-4">Add Student Details</h3>
<form id="studentForm">
    <div class="row">
        <div class="col-6  mt-3">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="col-6  mt-3">
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender">
        </div>
        <div class="col-6  mt-3">
            <label for="standard">Standard:</label>
            <input type="text" id="standard" name="standard" required>
        </div>
        <div class="col-6 mt-3">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="col-6 mt-3">
            <label for="father_name">Father's Name:</label>
            <input type="text" id="father_name" name="father_name">
        </div>
        <div class="col-6  mt-3">
            <label for="father_mobile"> Mobile Number:</label>
            <input type="text" id="father_mobile" name="father_mobile" pattern="[0-9]{10}" title="Enter 10 digit mobile number" required>
        </div>
      
    </div>
   
    <button type="submit" class=" mt-3">Add Student</button>
  
</form>

<h3 class="mt-3">Students List</h3>
<table id="studentTable" border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Standard</th>
            <th>Date of Birth</th>
            <th>Age</th>
            <th>Father's Name</th>
            <th> Mobile Number</th>
        </tr>
    </thead>
    <tbody id="studentTableBody">
    </tbody>
</table>
</div>
</body>
</html>
